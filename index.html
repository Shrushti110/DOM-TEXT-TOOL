<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM TEXT TOOL</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Text Tool</h1>
    <input type="text" class="text" id="text"/>
    <p id="result" class="text">

    </p>


    <div class="btn-container">
        <button class="action-btn" onclick="makeUppercase()">UPPERCASE</button>
        <button class="action-btn">lowercase</button>
        <button class="action-btn">Character Count</button>
        <button class="action-btn">Word Count</button>
    </div>

    <script>
        function makeUppercase(){
            const inputElement = document.getElementById("text")
            const resultElement = document.getElementById("result")

            resultElement.innerText = inputElement.value.toUpperCase()
            //const inputText = inputElement.ariaValueMax


        }
    </script>
</body>
</html>
